type User

@authorize(
  create: ["admin"]
  readOne: ["owner", "admin"]
  readMany: ["admin"]
  update: ["owner", "admin"]
  delete: ["owner", "admin"]
  ownerField: "_id"
  roleField: "role"
)

{
  role: String!

  username: String!

  bio: String
  notify: Boolean

  tweets(minLikes: Int): [Tweet!] @hasMany(as: "author")
  liked: [Tweet!] @belongsToMany

  following: [User!] @belongsToMany
  followers: [User!] @hasAndBelongsToMany(as: "following")
}
